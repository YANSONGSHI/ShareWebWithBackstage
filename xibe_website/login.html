<script type="text/javascript">
	//注册页面
	function check(name,pwd,repwd){
		//三个值不等于空的时候
		if(name!='' && pwd!='' && repwd!=''){
			//判断第一个用户名的长度是否在6位到10位之间
			if(name.length<3||name.length>6){
					alert('用户名长度不符合要求');
				}else{
					//对比密码和二次密码是否一致
					if(pwd==repwd){
						//如果以上都可以，检测是否存在这个用户名
							$.ajax({
								type:'POST',
								url:'php/regAjax.php?name='+name+'&pwd='+pwd+'&repwd='+repwd,
								success:function(msg){
									//alert(1);
									if(msg==1){
										//如果成功，跳转到登录页
										alert("注册成功");
										window.location.href="login.html";
									}else{
										//如果不成功，提示用户
										alert(msg);
									}
								}
							});
						}else{
							alert('两次输入密码不一样');
						}
					}
			}
		return false;
	}
	
	//登录页面
	function loginCheck(name, pwd){
		if(name != '' && pwd != ''){
			$.ajax({
				type:'POST',
				url:'php/loginAjax.php?name='+name+'&pwd='+pwd,
				success:function (msg)
				{
					if(msg == 1){
						alert('登录成功');
						window.location.href = "index.php";
					}else{
						alert(msg);
					}
				}
			});
		}
		return false;
	}
	
	
	
</script>
